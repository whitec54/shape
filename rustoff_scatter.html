<html>	
	<head>
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
		
	<body>
		<script>
			

			points = []

			for(i=0;i<10;i++){
				var point = {"x":i*25,"y":i*25}
				points.push(point)
			}

			var height = 500
			var width = 500
			var multiplier = 2.5

			var canvas = d3.select("body").append("svg")
			.attr("height",height)
			.attr("width",width)
			.append("g")
    		.attr(	"transform", 
    				"translate(" + 0 + "," + 0 + ")");



			var pts = canvas.selectAll("point")
					.data(points)
					.enter().append("circle")
					.attr("r",15)
					.attr("cx",function(d) {return d["x"]+15})
					.attr("cy",function(d) {return height - d["y"] -15})
					.attr("fill","blue")

			pts.on("mouseover",function(){
				d3.select(this)
				.attr("fill","red")
			})

			pts.on("mouseout",function(){
				d3.select(this)
				.attr("fill","blue")
			})
		</script>
	</body>
</html>
